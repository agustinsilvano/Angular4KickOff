<div>
  <div class="alert alert-danger" *ngIf="error">
    <h1>Ha ocurrido un error!</h1>
    <p>{{ error }}</p>
    <button class="btn btn-danger" (click)="onClosingError()">Ok</button>
  </div>
  <h1>Secci√≥n de noticias</h1>
  <p *ngIf="isFetching">Cargando...</p>
  <div *ngFor="let f of feeds">
    <app-feed
      [id]="f.id"
      [title]="f.title"
      [content]="f.content"
      (feedEmitter)="onSelectedFeed(f)"
    ></app-feed>
    <hr />
  </div>

  <app-add-feed (feddAddded)="onFeedAdded()"> </app-add-feed>

  <div>
    <p>El ultimo id seleccionado fue : {{ lastReadedFeedId }}</p>
  </div>
</div>
